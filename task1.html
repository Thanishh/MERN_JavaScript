<!DOCTYPE html>
<html>
<head>
  <title>Task 1</title>
</head>
<body>
  <button id="shortDateButton">Show date</button>
  <p id="shortDateOutput"></p>

  <button id="longDateButton">Show Time</button>
  <p id="longDateOutput"></p>

  <script>
    document.getElementById("shortDateButton").addEventListener("click", function() {
      var today = new Date();
      var day = today.getDate();
      var month = today.getMonth() + 1; // Months are zero-based
      var year = today.getFullYear();

      // Formatting the short date
      var formattedDate = (day < 10 ? "0" + day : day) + "/" + (month < 10 ? "0" + month : month) + "/" + year;

      document.getElementById("shortDateOutput").textContent = formattedDate;
    });

    document.getElementById("longDateButton").addEventListener("click", function() {
      var today = new Date();
      var formattedDate = today.toString();

      document.getElementById("longDateOutput").textContent = formattedDate;
    });
  </script>
</body>
</html>
